<h4 style="text-align:center">Search Employee</h4>
<!-- Numeric Textfield -->
<!-- Numeric Textfield with Floating Label -->
<div class="mdl-grid">
  <form action="">
    <label for="search_id">ID: </label>
    <input type="number" name="search_id" placeholder="employee id" [(ngModel)]="employeeId">
  </form>

  <div *ngIf="response">

    <!-- <ul>
          <li>{{response.firstname}}</li>
      </ul> -->
    <div class="demo-card-square mdl-card mdl-shadow--2dp">
      <div class="mdl-card__title mdl-card--expand">
        <h2 class="mdl-card__title-text">{{response.firstname}} {{response.lastname}}</h2>
        <!-- <h2 class="mdl-card__title-text" *ngIf="(response | json) == '{}'"><em>No Employee</em></h2> -->
      </div>
      <div class="mdl-card__supporting-text" *ngIf="(response | json) !== '{}'">
        <em>DOB: {{response.DOB}}</em> {{response.description}}
      </div>
      <div class="mdl-card__actions mdl-card--border" *ngIf="(response | json) !== '{}'">
        <a class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect">
      Edit
      </a>
        <a class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect">
          Delete
        </a>
      </div>
    </div>
  </div>
</div>
