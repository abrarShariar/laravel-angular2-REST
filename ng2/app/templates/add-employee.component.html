<div class="mdl-grid">


  <div class="mdl-cell mdl-cell--6-col">
    <h4>Add New Employee</h4>
    <br>
    <form (ngSubmit)="onSubmit()" #heroForm="ngForm">
      <label for="fname">Firstname: </label>
      <input type="text" name="fname" id="fname" placeholder="firstname" required [(ngModel)]="fname">
      <br>
      <br>
      <label for="lname">Lastname: </label>
      <input type="text" name="lname" id="lname" placeholder="lastname" required [(ngModel)]="lname">
      <br>
      <br>
      <label for="dob">DOB: </label>
      <input type="date" name="dob" id="dob" [(ngModel)]="DOB">
      <br>
      <br>
      <label for="desc">Description: </label>
      <textarea name="desc" id="desc" rows="5" cols="30" [(ngModel)]="desc"></textarea>

      <!-- Accent-colored raised button with ripple -->
      <br><br>
    <input type="button" name="submit" value="Submit">
    </form>


  </div>
</div>
