<h5 style="text-align:center">{{title}}</h5>
<div class="mdl-grid" *ngIf="employeeList">

  <div style="margin-left: 15%;margin-bottom: 10%;" class="demo-card-square mdl-card mdl-shadow--2dp" *ngFor="let employee of employeeList">
    <div class="mdl-card__title mdl-card--expand">
      <h2 class="mdl-card__title-text">{{employee.firstname}} {{employee.lastname}}</h2>
    </div>
    <div class="mdl-card__supporting-text">
      <em>DOB: {{employee.DOB}}</em>
      <br>
      {{employee.description}}
    </div>
    <div class="mdl-card__actions mdl-card--border">
      <a class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect">
    Edit
    </a>
      <a class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect">
        Delete
      </a>
    </div>
  </div>
</div>
